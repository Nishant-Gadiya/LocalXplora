<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Google Tech Chatbot</title>

<style>
/* (Your existing CSS ‚Äî unchanged) */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at center, #1e3c72, #2a5298);
  display: flex;
  align-items: center;
  justify-content: center;
}
.chat-container {
  width: 100%;
  max-width: 700px;
  height: 90vh;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  display: flex;
  flex-direction: column;
}
h2 { color: white; text-align: center; }
#map { height: 250px; border-radius: 10px; margin-bottom: 10px; }
#chat-box { flex: 1; overflow-y: auto; }
.message { padding: 10px; margin: 8px 0; border-radius: 15px; max-width: 80%; }
.user { align-self: flex-end; background: #0078ff; color: white; }
.bot { align-self: flex-start; background: #ffffffcc; }
.input-container { display: flex; gap: 10px; }
#user-input { flex: 1; padding: 10px; border-radius: 10px; border: none; }
#send-button { padding: 10px 20px; border-radius: 10px; border: none; background: #00c9ff; color: white; }
</style>

<!-- ‚úÖ Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
</head>

<body>

<div class="chat-container">
  <h2>üåç Google Local Search Chatbot</h2>
  <div id="map"></div>
  <div id="chat-box"></div>
  <div class="input-container">
    <input id="user-input" placeholder="Ask: hotels near me / places to visit">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let map, userLocation, service;

function initMap() {
  navigator.geolocation.getCurrentPosition(pos => {
    userLocation = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    };

    map = new google.maps.Map(document.getElementById("map"), {
      center: userLocation,
      zoom: 14
    });

    new google.maps.Marker({
      position: userLocation,
      map,
      title: "You are here"
    });

    service = new google.maps.places.PlacesService(map);
  });
}

initMap();

function addMessage(text, sender, html=false) {
  const box = document.getElementById("chat-box");
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  msg[html ? "innerHTML" : "innerText"] = text;
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;
}

// üîç Google Places Search
function searchPlaces(type, label) {
  const request = {
    location: userLocation,
    radius: 3000,
    type
  };

  service.nearbySearch(request, (results, status) => {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      addMessage(label, "bot");
      results.slice(0, 5).forEach(place => {
        const link = `https://www.google.com/maps/place/?q=place_id:${place.place_id}`;
        addMessage(`<a href="${link}" target="_blank">${place.name}</a>`, "bot", true);
      });
    } else {
      addMessage("No results found.", "bot");
    }
  });
}

function sendMessage() {
  const input = document.getElementById("user-input");
  const msg = input.value.trim().toLowerCase();
  if (!msg) return;

  addMessage(input.value, "user");
  input.value = "";

  if (msg.includes("hotel")) {
    searchPlaces("lodging", "Nearby Hotels:");
  } 
  else if (msg.includes("visit") || msg.includes("place") || msg.includes("attraction")) {
    searchPlaces("tourist_attraction", "Nearby Places to Visit:");
  } 
  else {
    addMessage("Try asking about hotels or places to visit.", "bot");
  }
}
</script>

</body>
</html>
