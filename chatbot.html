  <style>

#send-button {

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <canvas id="background-canvas"></canvas> <!-- NEW canvas background -->

  <div class="chat-container">
    <h2>üåç Local Search Chatbot</h2>
    <div id="map"></div>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask: 'Hotels near me'...">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    let mapp = L.map('map').setView([0, 0], 13);
    let userLocation = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(mapp);

    mapp.locate({ setView: true, maxZoom: 16 });

    mapp.on('locationfound', function (e) {
      userLocation = { lat: e.latitude, lng: e.longitude };
      L.marker(userLocation).addTo(mapp).bindPopup("You are here").openPopup();
    });

    async function searchNearbyHotels(lat, lng) {
      const query = `
        [out:json];
        node["tourism"="hotel"](around:2000,${lat},${lng});
        out;
      `;
      const url = "https://overpass-api.de/api/interpreter";

      const response = await fetch(url, {
        method: "POST",
        body: query,
      });

      const data = await response.json();

      return data.elements.map(el => ({
        name: el.tags.name || "Unnamed Hotel",
        lat: el.lat,
        lon: el.lon
      }));
    }

    function createGoogleMapsLink(userLat, userLng, destLat, destLng) {
      return `https://www.google.com/maps/dir/${userLat},${userLng}/${destLat},${destLng}`;
    }

    function addMessage(text, sender, isHTML = false) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg[isHTML ? 'innerHTML' : 'innerText'] = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      let reply = "Sorry, I couldn't find anything.";

      if (message.toLowerCase().includes("hotel") && userLocation) {
        const results = await searchNearbyHotels(userLocation.lat, userLocation.lng);
        if (results.length > 0) {
          reply = "Nearby hotels:";
          addMessage(reply, "bot");
          results.slice(0, 5).forEach(hotel => {
            const link = createGoogleMapsLink(userLocation.lat, userLocation.lng, hotel.lat, hotel.lon);
            addMessage(`<a href="${link}" target="_blank">${hotel.name}</a>`, "bot", true);
          });
          return;
        } else {
          reply = "No hotels found nearby.";
        }
      } else {
        reply = "Try asking for 'hotels nearby'. (Other types coming soon!)";
      }

      addMessage(reply, "bot");
    }
  </script>

  <script>
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 2 + 1;
      this.alpha = Math.random();
      this.dx = (Math.random() - 0.5) * 0.5;
      this.dy = (Math.random() - 0.5) * 0.5;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.fill();
    }
    update() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
        this.reset();
      }
    }
  }

  function createParticles(num) {
    particles = [];
    for (let i = 0; i < num; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, width, height);
    for (const p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animateParticles);
  }

  createParticles(150);
  animateParticles();
</script>

</body>
</html>
